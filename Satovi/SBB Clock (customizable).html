        #settingsBojaSataForma{
            width: 448px;
            margin: auto;
            padding: 8px;
        }

        .settingsBojaSataForma-odsjek{
            display: inline-block;
            border: 1px solid whitesmoke;
            margin: 5px;
            padding: 5px;
            box-sizing: border-box;
            background-color: rgb(104, 167, 104);
            opacity: 0.8;
        }

        .odabran{
            box-shadow: inset 0 0 10px 15px black;
            background-color: rgb(54, 54, 54);
        }

        .settingsBojaSataForma-odsjek:hover{
            box-shadow: inset 0px 0px 10px 5px white;
        }

        .settingsBojaSataForma-odsjek:active{
            opacity: 1;
        }

        #settingsPozadina{
            padding: 5px;
            border: 1px solid white;
            border-top: none;
            background-color: coral;
        }

        input{
            margin: 5px;
            padding: 2px 5px;
        }

        label{
            font-weight: 900;
            text-shadow: 1px 1px 0 #fff,
                        -1px 1px 0 #fff,
                        1px -1px 0 #fff,
                        -1px -1px 0 #fff;
        }

        #strana-2-footer{
            position: absolute;
            left: 50%;
            transform: translate(-50%);
        }

        #strana-3{
            background-color: rgb(181, 230, 5);
            border: 2px solid bisque;
            /* padding: 8px; */
        }

        .zamaglenje{
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: black;
            z-index: -1;
            opacity: 0.4;
        }

        #wrapper-3{
            margin: auto;
        }

        #naslov-3{
            background-color: bisque;
            padding: 5px;
        }

        #kontejnerSlika{
            padding: 8px;
            text-align: center;
        }

        img{
            width: 170px;
            position: relative;
            left: calc(100% - 185px);    /*minus pola od sirine parenta*/
        }

        img:hover{
            box-shadow: 0px 0px 10px 5px white;
            z-index: 2;
        }

        .slike{
            width: 200px;
            align-content: center;
        }

        .slikeBG{
            width: 200px;
            align-content: center;
            display: inline-block;
            margin: 5px;
        }

        .odabranIMG{
            box-shadow: 0 0 3px 5px goldenrod;
        }

        .dugmad{
            border: 1px solid whitesmoke;
            width: 200px;
            height: 60px;
            display: inline-block;
            margin: 5px;
            padding: 5px;
        }

        #dugmeOdaberi{
            background-color: goldenrod;
            position: relative;
            left: calc(50% - 111px);
        }

        #spanOdaberi{
            position: relative;
            top: 50%;
            left: 50%;
            display: block;
            transform: translate(-50%,-50%);
            width: 138px;
            font-weight: 900;
        }
        
        #dugmeOdaberi:hover{
            text-shadow: 1px 1px 0 #fff,
                        -1px 1px 0 #fff,
                        1px -1px 0 #fff,
                        -1px -1px 0 #fff;
                        box-shadow: inset 0 0 10px 5px white;
        }

        #dugmeOdaberi:active{
            background-color: rgb(197, 150, 30);
            box-shadow: none;
        }

        #changeBackground{
            background-color: goldenrod;
            opacity: 0.8;
        }

        #changeBackground:hover{
            text-shadow: 1px 1px 0 #fff,
                        -1px 1px 0 #fff,
                        1px -1px 0 #fff,
                        -1px -1px 0 #fff;
                        box-shadow: inset 0 0 10px 5px white;
        }

        #changeBackground:active{
            background-color: rgb(240, 175, 12);
            opacity: 1;
            box-shadow: none;
        }

        .spanBackground{
            position: relative;
            top: 50%;
            left: 50%;
            display: block;
            transform: translate(-50%,-50%);
            width: 141px;
            font-weight: 900;
        }

        #saveAndExit{
            background-color: firebrick;
            opacity: 0.8;
        }

        #saveAndExit:hover{
            text-shadow: 1px 1px 0 #fff,
                        -1px 1px 0 #fff,
                        1px -1px 0 #fff,
                        -1px -1px 0 #fff;
                        box-shadow: inset 0 0 10px 5px white;
        }

        #saveAndExit:active{
            background-color: rgb(177, 26, 26);
            opacity: 1;
            box-shadow: none;
        }

        .spanSave{
            position: relative;
            top: 50%;
            left: 50%;
            display: block;
            transform: translate(-50%,-50%);
            width: 82px;
            font-weight: 900;
        }

        .sakrij{
            display: none;
        }

            position: absolute;

            font-size: 36px;
            font-weight: 900;

            height: 40px;
            border-radius: 8px;

    <script>

        // poziva funkciju svakih 1000 milisekundi
        window.setInterval(dajMiPodatke, 1000);

        // deklaracija osnovnih varijabli za vrijeme
        var sati, minute, sekunde;

        function dajMiPodatke() {

            // displej vremena gore lijevo u cosku
            var displej = document.getElementById('trenutnoVrijeme');
            var kompletnoVrijeme = new Date();
            displej.innerText = kompletnoVrijeme;

            // dodjela trenutnih vrijednosti osnovnim varijablama za vrijeme
            sati = new Date().getHours();
            minute = new Date().getMinutes();
            sekunde = new Date().getSeconds();

            // pomjeranje kazaljke za sat za frakciju unutar raspona sata
            var pomakSatare = parseInt(minute/12);
            // console.log(pomakSatare);

            // odredi ugao kazaljke za sat
            document.getElementById('satara').style.transform = "rotate(" + (sati * 30 + pomakSatare * 6) + "deg)";
            document.getElementById('satara-residue').style.transform = "rotate(" + (sati * 30 + pomakSatare * 6 + 180) + "deg)";
            // odredi ugao kazaljke za minute
            document.getElementById('minutara').style.transform = "rotate(" + minute * 6 + "deg)";
            document.getElementById('minutara-residue').style.transform = "rotate(" + (minute * 6 + 180) + "deg)";
            // odredi ugao kazaljke za sekunde
            document.getElementById('sekundara').style.transform = "rotate(" + sekunde * 6 + "deg)";
            document.getElementById('sekundara-residue').style.transform = "rotate(" + (sekunde * 6 + 180) + "deg)";
        }

        // --- navigacija u settings --- //

        var sat = document.getElementById('sat');
        var settings = document.getElementById('settings');
        var stranica1 = document.getElementById('strana-1');
        var stranica2 = document.getElementById('strana-2');
        var stranica3 = document.getElementById('strana-3');
        var crniOkvir = document.getElementById('crniOkvir');
        var srebreniOkvir = document.getElementById('srebreniOkvir');
        var crveniOkvir = document.getElementById('crveniOkvir');
        var providniOkvir = document.getElementById('providniOkvir');
        var changeBackground = document.getElementById('changeBackground');
        var saveAndExit = document.getElementById('saveAndExit');
        var dugmeOdaberi = document.getElementById('dugmeOdaberi');

        var dan, mjesec;
        dan = new Date().getUTCDate();
        mjesec = new Date().getUTCMonth()+1;
        console.log('danas je '+dan+'.'+mjesec+'.');

        if (dan == 1 && mjesec == 8) {
            stranica1.style.backgroundImage = "url(https://images.unsplash.com/photo-1521808896374-c407e2ae5377?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80)";
            stranica2.style.backgroundImage = "url(https://images.unsplash.com/photo-1521808896374-c407e2ae5377?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80)";
            stranica3.style.backgroundImage = "url(https://images.unsplash.com/photo-1521808896374-c407e2ae5377?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80)";
        
        }
        else {
            stranica1.style.backgroundImage = "url(https://images.unsplash.com/photo-1530122037265-a5f1f91d3b99?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80)";
            stranica2.style.backgroundImage = "url(https://images.unsplash.com/photo-1530122037265-a5f1f91d3b99?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80)";
            stranica3.style.backgroundImage = "url(https://images.unsplash.com/photo-1530122037265-a5f1f91d3b99?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80)";
        }



        settings.addEventListener('click', function () {
            stranica1.classList.add('sakrij');
            stranica2.classList.remove('sakrij');
        });

        changeBackground.addEventListener('click', function () {
            stranica2.classList.add('sakrij');
            stranica3.classList.remove('sakrij');
        });

        saveAndExit.addEventListener('click', function () {
            stranica1.classList.remove('sakrij');
            stranica2.classList.add('sakrij');
        });

        dugmeOdaberi.addEventListener('click', function () {
           stranica3.classList.add('sakrij');
           stranica2.classList.remove('sakrij');
        });

        crniOkvir.addEventListener('click', function () {
            crniOkvir.classList.add('odabran');
            srebreniOkvir.classList.remove('odabran');
            crveniOkvir.classList.remove('odabran');
            providniOkvir.classList.remove('odabran');

            sat.classList.add('sat-crni');
            sat.classList.remove('sat-srebreni');
            sat.classList.remove('sat-crveni');
            sat.classList.remove('sat-transparentni');
        });

        srebreniOkvir.addEventListener('click', function () {
            srebreniOkvir.classList.add('odabran');
            crniOkvir.classList.remove('odabran');
            crveniOkvir.classList.remove('odabran');
            providniOkvir.classList.remove('odabran');

            sat.classList.remove('sat-crni');
            sat.classList.add('sat-srebreni');
            sat.classList.remove('sat-crveni');
            sat.classList.remove('sat-transparentni');
